<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>My First HTML Page - WS04</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <input type="radio" name="section" id="tab-about" checked class="sr-only">
    <input type="radio" name="section" id="tab-hobbies" class="sr-only">
    <input type="radio" name="section" id="tab-contact" class="sr-only">

    <header>
        <h1>Hi! My name is Petra</h1>
        <nav>
            <ul>
                <li><label for="tab-about">About</label></li>
                <li><label for="tab-hobbies">Hobbies</label></li>
                <li><label for="tab-contact">Contact</label></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="about">
            <p>Here's a picture of me</p>
            <img src="images/IMG_0323.JPG" alt="Mirror selfie of a person wearing a black coat and grey knitted dress" class="mirrorselfie">
        </section>

        <section id="hobbies">
            <h2>Hobbies</h2>
            <ul>
                <li>Thriftshopping</li>
                <li>Reading</li>
                <li>Volunteering</li>
            </ul>
        </section>

        <section id="contact">
            <h2>Contact</h2>
            <a href="https://www.linkedin.com/in/petrapaavola" class="transition-button">Here's my LinkedIn</a>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name">

                <label for="email">Email:</label>
                <input type="email" id="email" name="email">

                <input type="submit" value="Submit">
            </form>
        </section>
    </main>

    <div class="content-box">
      <h3>Sample Heading</h3>
      <p>This is a sample paragraph inside a div element.</p>
    </div>

    <div class="animation-box"></div>

    <ul class="pseudo-list">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
    </ul>

    <blockquote class="quote">Oispa kahvii</blockquote>
</body>
</html>
